<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel=stylesheet href="style.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="buttons">
            <button class="selection" data-selection="rock">ROCK</button>
            <button class="selection" data-selection="paper">PAPER</button>
            <button class="selection" data-selection="scissors">SCISSORS</button>
        </div>
        <div class="content">
            <div class="resultsHeader">
                <div class="playerCurrentScore">0</div>
                <div class="playerTitle">You</div>
                <div class="vs">vs</div>
                <div class="compTitle">Computer</div>
                <div class="computerCurrentScore">0</div>
            </div>
            <div class="resultsMain">
                <div class="playerScoreBoard"></div>
                <div class="playerSelections"></div>
                <div class="versus"></div>
                <div class="computerSelections"></div>
                <div class="computerScoreBoard"></div>
            </div>
        </div>
    </body>
</html>
